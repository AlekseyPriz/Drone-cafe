<ul class="collection">
    <li ng-repeat="dish in menu" class="collection-item avatar">
        <i class="material-icons circle blue">{{dish.name[0].toUpperCase()}}</i>
        <span class="title">{{dish.name}}</span>
        <p>{{dish.price}} рублей.</p>
        <a href="#!" class="secondary-content  btn">Заказать</a>
    </li>

</ul>
